<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex flex-column align-items-center">
    <!-- <img src="Background.jpg" alt="Snow" class="img-fluid" style="width:100%; height: 100vh;"> -->
    <div class="container bg-dark p-3   mt-5">
        <h1 class="h2 text-center my-3 text-white bg-dark">CALCULATE HERE .......</h1>
        <div class="row px-3">
            <input type="text" class="p-3 h4 input-field bg-white " oninput="show()">
        </div>
        <div class="row  px-3">
            <div class="col-3 p-1">
                <button class="btn btn-danger shadow-lg w-100 d-flex justify-content-center">C</button>
            </div>
            <div class="col-3 p-1">
                <button class="btn btn-warning shadow-lg   w-100 d-flex justify-content-center">/</button>
            </div>
            <div class="col-3 p-1">
                <button class="btn btn-warning shadow-lg  w-100 d-flex justify-content-center">*</button>
            </div>
            <div class="col-3 p-1">
                <button class="btn btn-danger shadow-lg btn-outline-none shadow-lg w-100 d-flex justify-content-center">CE</button>
            </div>
        </div>
        <div class="row px-3">
            <div class="col-3 p-1 ">
                <button class="btn btn-light shadow-lg w-100 d-flex justify-content-center">7</button>
            </div>
            <div class="col-3 p-1">
                <button class="btn btn-light shadow-lg w-100 d-flex justify-content-center">8</button>
            </div>
            <div class="col-3 p-1">
                <button class="btn btn-light shadow-lg w-100 d-flex justify-content-center">9</button>
            </div>
            <div class="col-3 p-1">
                <button class="btn btn-warning shadow-lg w-100 d-flex justify-content-center">-</button>
            </div>
        </div>
        <div class="row px-3">
            <div class="col-3 p-1">
                <button class="btn  btn-light shadow-lg w-100 d-flex justify-content-center">4</button>
            </div>
            <div class="col-3 p-1">
                <button class="btn  btn-light shadow-lg w-100 d-flex justify-content-center">5</button>
            </div>
            <div class="col-3 p-1">
                <button class="btn  btn-light shadow-lg w-100 d-flex justify-content-center">6</button>
            </div>
            <div class="col-3 p-1">
                <button class="btn btn-warning shadow-lg w-100 d-flex justify-content-center">+</button>
            </div>
        </div>
        <div class="row  px-3">
            <div class="col-3 p-1">
                <button class="btn  btn-light shadow-lg w-100 d-flex justify-content-center ">1</button>
            </div>
            <div class="col-3 p-1">
                <button class="btn  btn-light shadow-lg w-100 d-flex justify-content-center ">2</button>
            </div>
            <div class="col-3 p-1">
                <button class="btn btn-light shadow-lg w-100 d-flex justify-content-center">3</button>
            </div>
            <div class="col-3 p-1">
                <button class="btn btn-warning shadow-lg w-100 d-flex justify-content-center">%</button>
            </div>
        </div>
        <div class="row  px-3">
            <div class="col-3 p-1 ">
                <button class="btn  btn-light shadow-lg w-100 d-flex justify-content-center">0</button>
            </div>
            <div class="col-3 p-1">
                <button class="btn  btn-light shadow-lg w-100 d-flex justify-content-center">.</button>
            </div>
            <div class="col-6 p-1">
                <button class="btn btn-primary shadow-lg w-100 d-flex justify-content-center">=</button>
            </div>
        </div>
    </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="calculator.js"></script>

</html>
